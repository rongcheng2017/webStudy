<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>

<body>
<table border="1" width="600">
    <caption>标题啊  </caption>
    <tr>
        <th>第一季度</th>
        <th>第二季度</th>
        <th>第三季度</th>
        <th>第四季度</th>
    </tr>
    <tr>
        <td>A</td>
        <td rowspan="2">B</td>
        <td>C</td>
        <td>D</td>
    </tr>
     <tr>
         <td>F</td>
         <td colspan="2">G</td>
         <!-- <td>H</td> -->
     </tr>
     <tr>
         <td>I</td>
         <td>J</td>
         <td>K</td>
         <td>L</td>
     </tr>
</table>
</body>

</html>
